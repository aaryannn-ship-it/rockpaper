<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Rock Paper scissors game</p>
    <div class="move-container">
    <button class="js-rock-button"><img src="rock.png" class="move-image"></button>
    <button class="js-paper-button"><img src="paper.png" class="move-image"></button>
    <button class="js-scissors-button"><img src="scissors.png" class="move-image"></button>
    
    </div>
    <p class="js-moves"></p>
    <p class="js-result"></p>
    <p class="js-score"></p>
    <button onclick="
         score.wins = 0;
         score.losses =0;
         score.ties =0;    
         localStorage.removeItem('score');
         displayScore();
         ">Reset score</button>
    <script src="rock-paper.js">
       </script>
</body>
</html>
